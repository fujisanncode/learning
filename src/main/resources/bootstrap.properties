#配置到application.properties文件中不能读取到配置
#配置中心的地址
spring.cloud.config.uri=http://fujisann.ink/config-server/
#对应的是配置文件规则中的{application}部分
spring.cloud.config.name=sqllearning
#对应的是配置文件规则中的{profile}部分，可以是多个，用逗号隔开。
spring.cloud.config.profile=dev
#对应的是配置文件规则中的{label}部分
spring.cloud.config.label=master
spring.cloud.config.username=${configUserName}
spring.cloud.config.password=${configPassword}